<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&family=Lobster&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/6a870feefe.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="dist/css/index.css" />
    <script
      src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <title>Vahu | Edit listing</title>
    <meta
      name="description"
      content="Update and refine your auction listings on Vahu Auction House. Ensure your items get the best visibility and bids."
    />
  </head>
  <body class="min-vh-100 d-flex flex-column">
    <header class="mb-3">
      <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img
              src="./images/logo.png"
              height="32"
              alt="vahu logo in purple text"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-between text-center"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav me-2 h5 my-3">
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
            </ul>
            <div id="logged-in"></div>
          </div>
        </div>
      </nav>
      <div class="p-3 bg-primary-subtle">
        <form class="mx-auto" id="search-form" style="max-width: 500px">
          <div class="input-group">
            <button class="btn position-absolute z-3" type="submit">
              <i class="fas fa-magnifying-glass"></i>
              <span class="visually-hidden">Search</span>
            </button>
            <input
              class="custom-form-control z-1 ps-5"
              placeholder="search"
              type="search"
              name="value"
              aria-label="search value"
            />
            <div>
              <select
                class="ms-1 form-select custom-form-control"
                name="search"
                aria-label="select search type"
              >
                <option selected value="Listing">Listing</option>
                <option value="Profile">Profile</option>
                <option value="Tag">Tag</option>
              </select>
            </div>
          </div>
        </form>
      </div>
    </header>
    <main class="flex-grow-1">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 offset-lg-3">
            <h1 class="mb-3">Edit listing</h1>
            <form class="py-3" id="edit-listing-form">
              <div class="row align-items-center">
                <div class="col">
                  <div class="tab">
                    <h2 class="fs-5">Info</h2>
                    <div class="form-floating mb-3">
                      <input
                        class="custom-form-control-primary"
                        name="title"
                        type="text"
                        id="floating-title"
                        placeholder="title"
                      />
                      <label for="floating-title">Title</label>
                    </div>
                    <div class="mb-3">
                      <label for="description">Description</label>
                      <textarea
                        class="custom-form-control-primary"
                        name="description"
                        id="description"
                        rows="5"
                        maxlength="160"
                      ></textarea>
                    </div>
                  </div>
                  <div class="tab tab-media">
                    <h2 class="fs-5">Add media</h2>
                    <div class="mb-3">
                      <img
                        class="bg-grey object-fit-contain"
                        height="132px"
                        width="100%"
                      />
                    </div>
                    <div>
                      <div class="form-floating mb-3">
                        <input
                          class="custom-form-control-primary"
                          name="media_url"
                          type="url"
                          id="floating-media_url"
                          placeholder="url"
                        />
                        <label for="floating-media_url">Url</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input
                          class="custom-form-control-primary"
                          name="media_alt"
                          type="text"
                          id="floating-media_alt"
                          placeholder="alt text"
                        />
                        <label for="floating-media_alt">Alt text</label>
                      </div>
                      <button class="custom-btn-lg mb-3" id="media-add">
                        Add media
                      </button>
                      <div
                        class="d-flex flex-wrap gap-3 mb-3"
                        id="media-added"
                      ></div>
                      <div class="form-text">Click image to remove it</div>
                    </div>
                  </div>
                  <div class="tab tab-tags">
                    <h2 class="fs-5">Add tags</h2>
                    <div>
                      <div class="form-floating mb-3">
                        <input
                          class="custom-form-control-primary"
                          name="tag"
                          type="text"
                          id="tag-input"
                          maxlength="40"
                          placeholder="tag"
                        />
                        <label for="tag-input">Tag</label>
                      </div>
                      <button class="custom-btn-lg mb-3" id="tag-add">
                        Add tag
                      </button>
                      <div
                        class="d-flex flex-wrap gap-3 mb-3"
                        id="tags-added"
                      ></div>
                      <div class="form-text">Click tag to remove it</div>
                    </div>
                  </div>
                </div>
                <div class="col-sm-4 border-start border-primary">
                  <div
                    class="d-flex flex-sm-column gap-3 justify-content-between"
                  >
                    <button class="custom-btn" id="prev-btn">Back</button>
                    <ul
                      class="list-group list-group-flush text-center d-none d-sm-flex py-5"
                    >
                      <li class="list-group-item active">
                        <div class="fw-bold">Info</div>
                        optional
                      </li>
                      <li class="list-group-item">
                        <div class="fw-bold">Media</div>
                        optional
                      </li>
                      <li class="list-group-item">
                        <div class="fw-bold">Tags</div>
                        optional
                      </li>
                    </ul>
                    <button class="custom-btn" id="next-btn">Continue</button>
                    <button class="custom-btn" id="submit-btn">Update</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="py-3">
      <div class="container-fluid text-white">
        <div class="row align-items-center">
          <div class="col-sm-12 col-md-2 text-center my-3">
            <div class="p-2 bg-white d-inline-block">
              <img
                src="images/logo.png"
                height="32"
                width="80"
                alt="vahu logo in purple text"
              />
            </div>
          </div>
          <div class="col-sm-12 col-md-2 my-3">
            <div class="fs-3 d-flex gap-3 justify-content-center">
              <i class="fab fa-facebook"></i>
              <i class="fab fa-x-twitter"></i>
              <i class="fab fa-instagram"></i>
            </div>
          </div>
          <div class="col-sm-12 col-md-8 my-3">
            <ul class="nav justify-content-center">
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Terms of service</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Seller</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Buyer</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <script type="module" src="src/js/index.js"></script>
  </body>
</html>

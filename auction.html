<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&family=Lobster&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/6a870feefe.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/dist/css/index.css" />
    <script
      src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <title>Vahu | Auction</title>
    <meta
      name="description"
      content="Bid on unique items and rare collectibles in our detailed auction listings at Vahu Auction House."
    />
  </head>
  <body class="min-vh-100 d-flex flex-column">
    <header class="mb-3">
      <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img
              src="./images/logo.png"
              height="32"
              alt="vahu logo in purple text"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-between text-center"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav me-2 h5 my-3">
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
            </ul>
            <div id="logged-in"></div>
          </div>
        </div>
      </nav>
      <div class="p-3 bg-primary-subtle">
        <form class="mx-auto" id="search-form" style="max-width: 500px">
          <div class="input-group">
            <button class="btn position-absolute z-3" type="submit">
              <i class="fas fa-magnifying-glass"></i>
              <span class="visually-hidden">Search</span>
            </button>
            <input
              class="custom-form-control z-1 ps-5"
              placeholder="search"
              type="search"
              name="value"
              aria-label="search value"
            />
            <div>
              <select
                class="ms-1 form-select custom-form-control"
                name="search"
                aria-label="select search type"
              >
                <option selected value="Listing">Listing</option>
                <option value="Profile">Profile</option>
                <option value="Tag">Tag</option>
              </select>
            </div>
          </div>
        </form>
      </div>
    </header>
    <main class="flex-grow-1">
      <div class="container">
        <div class="mb-3" id="auction-header"></div>
        <div class="row mb-3">
          <div class="col-lg-8">
            <div
              class="bg-primary bg-opacity-10 ratio custom-ratio mb-3"
              id="auction-media"
            ></div>
            <div class="p-3 border-bottom border-primary">
              <h2 class="fs-5">Description</h2>
              <div id="auction-description"></div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="bg-primary bg-opacity-50">
              <div class="p-3 d-flex flex-wrap">
                <div class="flex-grow-1 text-nowrap">
                  <h2 class="fs-5">Auction ends</h2>
                  <p id="auction-expiration_date"></p>
                </div>
                <div id="auction-expiration_countdown"></div>
              </div>
            </div>
            <div class="bg-primary bg-opacity-25" id="auction-bid"></div>
            <div class="p-3 bg-primary bg-opacity-25" id="auction-seller"></div>
          </div>
        </div>
      </div>
    </main>
    <footer class="py-3">
      <div class="container-fluid text-white">
        <div class="row align-items-center">
          <div class="col-sm-12 col-md-2 text-center my-3">
            <div class="p-2 bg-white d-inline-block">
              <img
                src="images/logo.png"
                height="32"
                width="80"
                alt="vahu logo in purple text"
              />
            </div>
          </div>
          <div class="col-sm-12 col-md-2 my-3">
            <div class="fs-3 d-flex gap-3 justify-content-center">
              <i class="fab fa-facebook"></i>
              <i class="fab fa-x-twitter"></i>
              <i class="fab fa-instagram"></i>
            </div>
          </div>
          <div class="col-sm-12 col-md-8 my-3">
            <ul class="nav justify-content-center">
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Terms of service</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Seller</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Buyer</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <script type="module" src="src/js/index.js"></script>
  </body>
</html>

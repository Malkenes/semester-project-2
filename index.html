<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&family=Lobster&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/6a870feefe.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/dist/css/index.css" />
    <script
      src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <title>Vahu | Home</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="./images/logo.png"
              height="32"
              alt="vahu logo in purple text"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarSupportedContent"
          >
            <form class="d-flex me-2 my-3">
              <div class="input-group">
                <button class="btn position-absolute z-3" type="submit">
                  <i class="fas fa-magnifying-glass"></i>
                </button>
                <input
                  class="custom-form-control z-1 ps-5"
                  placeholder="search"
                  type="search"
                  name=""
                  id=""
                />
              </div>
            </form>
            <ul class="navbar-nav me-2 h5 my-3">
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
            <div class="d-md-none bg-primary bg-opacity-10 my-3">
              <div class="profile-nav"></div>
            </div>
            <div class="me-2 d-flex justify-content-center my-3">
              <button class="custom-btn">
                LOG IN
                <div class="button-bg"></div>
              </button>
            </div>
          </div>
        </div>
      </nav>
      <div class="container-fluid d-none d-md-block bg-primary bg-opacity-10">
        <div class="profile-nav"></div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
